version: "3.9"

networks:
  wx_o365_net:
    name: wx_o365_net
    
volumes:  
  dynamodb-o365:
    driver: local

services: 
  webex_compliance_o365:
    build:
      context: .
      dockerfile: Dockerfile
    command: dotenv -f .env_docker run python wxt_compliance_o365.py -vv -c
    container_name: webex-compliance-o365
    depends_on:
      - dynamodb
    ports:
      - "5052:5050"
    environment:
      PYTHONUNBUFFERED: 'true'
    env_file:
      - '.env_docker'
    restart: always
    networks:
      - wx_o365_net
    image: jardamartan/webex_compliance_o365

  dynamodbo_365:
    build:
      context: .
      dockerfile: Dockerfile-dynamo
    image: dynamo-o365
    container_name: dynamodb-o365
    command: -jar DynamoDBLocal.jar -sharedDb -dbPath /home/dynamodblocal/data
    restart: always
    volumes:
      - dynamodb-o365:/home/dynamodblocal/data
    networks:
      - wx_o365_net
